<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My agenda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
  mgt-agenda {
    --agenda-header-color: blue;
    --event-time-color: blue;
    --event-subject-color: blue;
    --event-location-color: blue;
  }
</style>
<body>
    <script src="https://unpkg.com/@microsoft/mgt@2.6.0/dist/bundle/mgt-loader.js"></script>
    <mgt-msal2-provider
        client-id="9dc91209-5443-4f02-8cb4-4f2a3406fc31"
        scopes="User.Read,
            User.ReadBasic.All,
            Calendars.Read,
            Files.Read,
            Files.Read.All,
            Sites.Read.All,
            Tasks.Read,
            Tasks.ReadWrite,
            People.Read">
    </mgt-msal2-provider>
    <div style="display: flex;">
        <mgt-login>
            <template data-type="signed-in-button-content">
                <div>{{personDetails.givenName}}</div>
              </template>
        </mgt-login> 
    </div>
    <div>
        <mgt-person person-query="me"></mgt-person> mgt-person
        <mgt-person-card person-query="me" id="online" show-presence></mgt-person-card>mgt-person-card
        <mgt-people show-max="5"></mgt-people>mgt-people
    </div>
    <div class="features">

        <div class="header">
            <div class="title">
            <h2>One Productivity Hub</h2>
            <div class="row">
                <div class="column"><h3>Calendar events</h3></div>
            </div>
            </div>
        </div>

        <div class="row" id="content">
            <div class="column" id="mgt-col"><mgt-agenda /></div>
        </div>
    </div> 
</body>
</html>
